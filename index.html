<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея-слайдер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            background-color: white;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 33.333%;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .arrow:hover {
            background-color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        .arrow svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }

        .pager {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
            font-size: 18px;
            color: #555;
            background-color: white;
            padding: 12px 25px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .pager span {
            margin: 0 10px;
        }

        .current-page {
            font-weight: bold;
            color: #4a6cf7;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .slide {
                flex: 0 0 100%;
            }

            .arrow {
                width: 40px;
                height: 40px;
            }

            .slide img {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .slide img {
                height: 200px;
            }

            .pager {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Галерея изображений</h1>
    <div class="slider-container">
        <div class="slider">
            <!-- Слайды будут добавлены через JavaScript -->
        </div>
        <div class="arrow arrow-left">
            <svg viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </div>
        <div class="arrow arrow-right">
            <svg viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </div>
    </div>
    <div class="pager">
        <span class="current-page">1</span>
        <span>из</span>
        <span class="total-pages">3</span>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // ВАШИ 8 ИЗОБРАЖЕНИЙ - ЗАМЕНИТЕ НА ВАШИ ФАЙЛЫ
        const images = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg',
            'image6.jpg',
            'image7.jpg',
            'image8.jpg'
        ];

        const slider = document.querySelector('.slider');
        const arrowLeft = document.querySelector('.arrow-left');
        const arrowRight = document.querySelector('.arrow-right');
        const currentPage = document.querySelector('.current-page');
        const totalPages = document.querySelector('.total-pages');

        let currentSlide = 0;
        let slidesPerView = 3;

        function updateSlidesPerView() {
            if (window.innerWidth <= 768) {
                slidesPerView = 1;
            } else {
                slidesPerView = 3;
            }

            // Для 8 изображений и 3 на странице = 3 страницы
            const total = Math.ceil(images.length / slidesPerView);
            totalPages.textContent = total;
            updateSliderPosition();
        }

        function createSlides() {
            slider.innerHTML = '';
            // Создаем слайды для всех 8 изображений
            images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `<img src="${image}" alt="Изображение ${index + 1}">`;
                slider.appendChild(slide);
            });

            console.log(`Создано слайдов: ${slider.children.length}`);
        }

        function updateSliderPosition() {
            const slideWidth = 100 / slidesPerView;
            const translateX = -currentSlide * slideWidth;
            slider.style.transform = `translateX(${translateX}%)`;
            currentPage.textContent = currentSlide + 1;
        }

        function nextSlide() {
            const maxSlide = Math.ceil(images.length / slidesPerView) - 1;
            if (currentSlide < maxSlide) {
                currentSlide++;
            } else {
                currentSlide = 0;
            }
            updateSliderPosition();
        }

        function prevSlide() {
            const maxSlide = Math.ceil(images.length / slidesPerView) - 1;
            if (currentSlide > 0) {
                currentSlide--;
            } else {
                currentSlide = maxSlide;
            }
            updateSliderPosition();
        }

        // Инициализация
        createSlides();
        updateSlidesPerView();

        // Обработчики событий
        arrowRight.addEventListener('click', nextSlide);
        arrowLeft.addEventListener('click', prevSlide);

        // Обработчик изменения размера окна
        window.addEventListener('resize', updateSlidesPerView);
    });
</script>
</body>
</html>
